<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2C3E50;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar h3 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            padding: 12px 20px;
            cursor: pointer;
        }
        .menu li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .menu li:hover {
            background-color: #1A252F;
        }
        .search-box, .logout-btn {
            padding: 15px;
            text-align: center;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>WOODORA</h3>
        <ul class="menu">
            <li><a href="{% url 'custom_admin:dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'custom_admin:productmanagement' %}">Products Management</a></li>
            <li><a href="{% url 'custom_admin:category_list' %}">Category Management</a></li>
            <li><a href="{% url 'custom_admin:users' %}">Users Management</a></li>
            <li><a href="{% url 'custom_admin:order_management' %}">Order Management</a></li>
            <li><a href="{% url 'custom_admin:coupon_management' %}">Coupon Management</a></li>
            <li><a href="{% url 'custom_admin:sales_report' %}">Sales Report</a></li>
        </ul>
        {% comment %} <div class="search-box">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div> {% endcomment %}
        <div class="logout-btn">
            <a href="{% url 'custom_admin:logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="content">
        
        {% block content %}
        <p>Welcome to the admin panel.</p>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
