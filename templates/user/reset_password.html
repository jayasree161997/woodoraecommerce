
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5af19, #f12711);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #f12711;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #f5af19;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="password"]:focus {
            border-color: #f12711;
        }

        button {
            background-color: #f12711;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c81b0f;
        }

        p {
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    {% if valid_link %}
    <form method="post">
        {% csrf_token %}
        <input type="password" name="password" placeholder="New Password" required>
        <button type="submit">Set New Password</button>
    </form>
    {% else %}
    <p>The password reset link is invalid or has expired.</p>
    {% endif %}
</body>
</html>
