{% extends 'custom_admin/index.html' %}
{% load static %}

{% block content %}
<style>
    {% comment %} body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    } {% endcomment %}

    .delete-container {
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    h2 {
        color: #e53935;
        font-size: 26px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
    }

    .btn {
        padding: 12px 20px;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        margin: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-danger {
        background-color: #e53935;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c62828;
    }

    .btn-secondary {
        background-color: #9e9e9e;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #757575;
    }
</style>

<div class="delete-container">
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete "<strong>{{ product.name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'custom_admin:products_details' product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
