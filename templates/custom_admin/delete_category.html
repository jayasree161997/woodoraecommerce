{% extends 'custom_admin/index.html' %}
{% block content %}

<div class="container mt-4">
    <h1 class="text-center text-danger mb-4">Delete Category</h1>
    
    <p class="lead text-center mb-4">Are you sure you want to delete the category "{{ category.name }}"?</p>

    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}

        <div class="form-group">
            <button type="submit" class="btn btn-danger btn-lg w-100">Delete Category</button>
        </div>
        
        <div class="form-group mt-3">
            <a href="{% url 'custom_admin:category_list' %}" class="btn btn-secondary btn-lg w-100">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
