
{% load static %}

<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Modern Interior <span clsas="d-block">Design Studio</span></h1>
                    <p class="mb-4">Living with style and comfort, our modern furniture combines function and elegance, bringing harmony to your space.</p>
                   
                    {% comment %} <p><a href="{% url 'login' %}" class="btn btn-secondary me-2">Shop Now</a></p> {% endcomment %}
                    {% if user.is_authenticated %}
                    <p><a href="{% url 'products' %}" class="btn btn-secondary me-2">Shop Now</a></p>
                {% else %}
                    <p><a href="{% url 'login' %}" class="btn btn-secondary me-2">Shop Now</a></p>
                {% endif %}
                </div>
            </div>
            <div class="col-lg-7">
                <div class="hero-img-wrap">
                    <img src="{% static 'images/couch.png' %}" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>
