{% extends "layouts/mainsecond.html" %}

{% block body %}
 <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
<style>
   

        body {
            font-family: 'Roboto', sans-serif;
            
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container3 {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff5e62;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #ff5e62, #ff9966);
        }
    
</style>
<div class="container3">
    <h2>Edit Address</h2>
    <form method="POST">    
        {% csrf_token %}
        {{ form.as_p }}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
        <button type="submit" class="btn">Update Address</button>
    </form>
</div>
</body>
</html> 

    
{% endblock body %}
