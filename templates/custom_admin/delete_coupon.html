{% extends 'custom_admin/index.html' %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center text-danger mb-4">Delete Coupon</h2>
    
    <p class="lead text-center mb-4">Are you sure you want to delete the coupon <strong>{{ coupon.code }}</strong>?</p>

    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}

        <div class="form-group">
            <button type="submit" class="btn btn-danger btn-lg w-100">Yes, Delete</button>
        </div>

        <div class="form-group mt-3">
            <a href="{% url 'custom_admin:coupon_management' %}" class="btn btn-secondary btn-lg w-100">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
